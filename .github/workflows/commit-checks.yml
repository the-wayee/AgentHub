name: Commit Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend-java-lint:
    name: Backend Java Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn -B clean verify

  frontend-ts-lint:
    name: Frontend TS/React Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Type Check
        run: npm run type-check
