name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'AgentHub-Front/**'
  pull_request:
    branches:
      - main
    paths:
      - 'AgentHub-Front/**'

jobs:
  frontend-ts-lint:
    name: Frontend TS/React Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AgentHub-Front
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Remove root lockfile to avoid conflicts
        run: rm -f ../package-lock.json

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Type Check
        run: npm run type-check
