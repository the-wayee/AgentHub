name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'AgentHub-Front/**'
  pull_request:
    branches:
      - main
    paths:
      - 'AgentHub-Front/**'

jobs:
  frontend-ts-lint:
    name: Frontend TS/React Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check
