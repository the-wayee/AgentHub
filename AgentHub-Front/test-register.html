<!DOCTYPE html>
<html>
<head>
    <title>Test Registration API</title>
</head>
<body>
    <h1>Test Registration API</h1>
    <div>
        <label>Email: <input type="email" id="email" placeholder="test@example.com"></label>
        <button onclick="testAccountAvailable()">Check Account Available</button>
    </div>
    <div id="result"></div>

    <script>
        async function testAccountAvailable() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');

            if (!email) {
                resultDiv.innerHTML = 'Please enter an email';
                return;
            }

            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch(`http://localhost:8080/api/account-available?account=${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div style="color: red;">Error: ${response.status} - ${errorText}</div>`;
                    return;
                }

                const result = await response.json();
                resultDiv.innerHTML = `<div style="color: green;">Success: ${JSON.stringify(result, null, 2)}</div>`;

            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<div style="color: red;">Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
